</header>
<main>
    <div class="container-fluid mt-1 pt-3">
        <div class="row">
            <div class="col-lg-3 col-md-3"></div>
            <div class="col-lg-6 col-md-6">
                <header class="mb-5 pb-2">
                    <h2 class="font-weight-bold text-center">分类</h2>
                </header>
                <div class="archives-list">
                    <div class="archives" th:each="postsEntrySet: ${postsByCategoryName}">
                        <h4 class="archive font-weight-bold" th:text="${postsEntrySet.getKey()}">2018</h4>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-start align-items-center" th:each="post : ${postsEntrySet.getValue()}" th:inline="text">
                                <span>[[${#temporals.format(post.createdAt,'MMM dd, yyyy',localeOfUsingEnglish)}]]</span>
                                <a th:href="@{'/posts/' + ${post.id}}"  th:text="${post.title}">Spring学习总结（4）理解 DI 与
                                    AOP
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 toc-wrapper">
                <div class="mt-5 pl-5">
                    <div id="post-directory-module">
                        <div class="post-directory sticky">
                            <!-- Links that trigger the jumping -->
                            <!-- Added by javascript below -->
                            <dl></dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</th:block>

<!-- Select2 -->
<script>
    $(document).ready(function () {
        // Animations initialization
        new WOW().init();

        $('.archives-list :header').each(function () {
            var title = $(this).text();
            $(this).attr('id', title);
        });

        $('img').each(function () {
            $(this).addClass("img-fluid");
        });

        $('blockquote').each(function () {
            $(this).addClass("blockquote bq-primary custom-blockquote");
        });
    });

</script>
<script th:src="@{/blog/themes/md-bootstrap-blog/js/jquery.toc.js}"
        src="../../../static/blog/themes/md-bootstrap-blog/js/jquery.toc.js"></script>
</body>
</html>
