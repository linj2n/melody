<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="page-intro-header(type, short)">
    <header class="intro-header" th:style="'background-image: url(' + @{/blog/themes/huxpro/img/tag-bg.jpg} + ')'">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading" th:id="${short} == true ? 'tag-heading' : ''">
                        <h1 th:if="${type} == 'Archives'">归档</h1>
                        <h1 th:if="${type} == 'Categories'">分类</h1>
                        <span class="subheading" th:text="${config.siteSubtitle}"> subheading </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</th:block>
<th:block th:fragment="post-intro-header(post)">
    <style type="text/css" th:inline="text">

        header.intro-header{
            position: relative;
            background-image: url([[@{${post.backgroundImgUrl} != null ? ${#uris.escapeQueryParam(post.backgroundImgUrl)}: '/blog/themes/huxpro/img/tag-bg.jpg'}]]);
            background: ;
        }

        header.intro-header .header-mask{
            width: 100%;
            height: 100%;
            position: absolute;
            background: rgba(0,0,0, 0.3);
        }

    </style>
    <header class="intro-header " >
       <div class="container">
           <div class="row">
               <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                   <div class="post-heading">
                       <div class="tags">
                           <a class="tag" th:each="categoryName : ${post.getAllCategoryName()}" th:href="@{'/categories/?tag=' + ${categoryName}}" th:title="${categoryName}" th:text="${categoryName}"></a>
                       </div>
                       <h1 th:text="${post.title}">Post title</h1>
                       <h2 class="subheading" th:text="${post.summary}">Summary</h2>
                       <span class="meta" th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy ',localeOfUsingEnglish)}">February 9, 2017</span>
                   </div>
               </div>
           </div>
       </div>
   </header>
</th:block>
<th:block th:fragment="index-intro-header">

    <header class="intro-header" th:style="'background-image: url(' + @{/blog/themes/huxpro/img/tag-bg.jpg} + ')'">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h2 th:text="${config.siteTitle}">linj2n's Blog</h2>
                        <span class="meta" th:text="${config.siteSubtitle}">Done beats perfect</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</th:block>
</body>
</html>
