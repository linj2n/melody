<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>Bootstrap 实例 - 响应式的列重置</title>
   <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
   <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <style type="text/css">
      .columnBackground {
         background-color: #dedef8;
         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
      }
   </style>
</head>
<body>

<div class="container">
   <div class="row">
     <div class="col-xs-12 col-sm-6 col-md-8 columnBackground ">.col-xs-12 .col-sm-6 .col-md-8</div>
     <div class="col-xs-6 col-md-4 columnBackground">.col-xs-6 .col-md-4</div>
   </div>
   <div class="row">
     <div class="col-xs-6 col-sm-4 columnBackground">.col-xs-6 .col-sm-4</div>
     <div class="col-xs-6 col-sm-4 columnBackground">.col-xs-6 .col-sm-4</div>
     <!-- Optional: clear the XS cols if their content doesn't match in height -->
     <div class="col-xs-6 col-sm-4 columnBackground">.col-xs-6 .col-sm-4</div>
   </div>
</div>

</body>
</html>
