<!-- Initializations -->
<script>

    var token = $('#_csrf').attr('content');
    var header = $('#_csrf_header').attr('content');
    $(document).ready(function () {

        /* Initialization */

        var $postTagSelect = $('#postTagSelect');
        var $postCategorySelect = $('#postCategorySelect');
        $postTagSelect.val(null).trigger('change');
        $postCategorySelect.val(null).trigger('change');

        var $postTable = $('#postTable');
        var postTable = $postTable.DataTable({
            "ajax": {
                "url": "/api/v1/posts/",
                "type": "GET",
                "data": {
                    "tagIds" :function () {
                        return $postTagSelect.val();
                    },
                    "categoryIds" : function () {
                        return $postCategorySelect.val()
                    }
                },
                "dataSrc": ""
            },
            "columns": [
                {"data": "id"},
                {"data": "title"},
                {"data": "createdAt"},
                {"data": "updatedAt"},
                {"data": "views"},
                {
                    "data": "status",
                    "render": function ( data, type, row, meta ) {
                        return data === 'draft' ? "草稿" : "已发布";
                    }
                },
                {
                    "data": "id",
                    "render": function ( id, type, row, meta ) {
                        var editButton = '<a href="/admin/posts/' + id + '/edit" class="trigger info-color text-white "><i class="fa fa-edit"></i>编辑</a>';
                        var deleteButton = '<a class="trigger danger-color text-white" id="deleteButton-' + id + '" data-post-id="' + id + '" data-toggle="modal"' + ' data-target="#modalConfirmDelete" ><i class="fa fa-trash"></i>删除</a>';
                        var previewButton = '<a href="#"' + 'class="trigger amber darken-2 text-white"><i class="fa fa-eye"></i>预览</a>';
                        return editButton + deleteButton + previewButton;
                    }
                }
            ],
            "scrollY": "380px",
            "scrollCollapse": true,
            "searching": false ,
            "lengthChange": false
        });
        var $filterButton = $('#filterButton');

        $filterButton.click(function () {
            $postTagSelect.find("option:selected").each(function () {
                console.log($(this).text() + " " + $(this).val());
            });
            console.log("$postTagSelect.val() ----> "+ $postTagSelect.val());
            postTable.ajax.reload();
        });

        var $modalConfirmDelete = $('#modalConfirmDelete');
        /* 1. Bind to modal opening to set necessary data properties to be used to make request */
        $modalConfirmDelete.on('show.bs.modal',function (e) {
            var data = $(e.relatedTarget).data();
            $('.btn-ok', this).data('postId', data.postId);
        });

        /* 2. Bind click to OK button within popup */
        $modalConfirmDelete.on('click', '.btn-ok', function (e) {
            var postId = $(this).data('postId');

            // Delete the row via ajax
            $.ajax({
                type: 'DELETE',
                url: '/api/v1/posts/' + postId,
                contentType: "application/json",
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function (data) {
                    console.log("success to delete via ajax")
                    $modalConfirmDelete.modal("hide");

                    // Update tables after delete operation
                    postTable.row($('#deleteButton-' + postId).parents('tr'))
                        .remove()
                        .draw();
                    $('#centralModalSuccess').modal("show");
                },
                error: function (jqXHR, textStatus, errorThrown ) {
                    alert(errorThrown);
                }
            });
        });

        $('.custom-select').select2({
            width: 'resolve',
            tags: false,
            createTag: function (params) {
                var term = $.trim(params.term);
                if (term === '') {
                    return null;
                }

                return {
                    id: -1,
                    text: term,
                    newTag: true
                }
            }
        });
    });
</script>
