<!-- Select2 -->
<script>
    $(document).ready(function () {
        // Animations initialization
        new WOW().init();

        $('.archives-list :header').each(function () {
            $(this).addClass("font-weight-normal pb-2");
            var title = $(this).text();
            console.log(title);
            $(this).attr('id', title);
        })

        $('img').each(function () {
            $(this).addClass("img-fluid");
        });

        $('blockquote').each(function () {
            $(this).addClass("blockquote bq-primary custom-blockquote");
        });
    });

</script>
