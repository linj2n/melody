<!-- Initializations -->
<script th:inline="javascript">

    $(document).ready(function () {

        var token = $('#_csrf').attr('content');
        var header = $('#_csrf_header').attr('content');
        var paramHeader = /*[[${_csrf.parameterName}]]*/null;
        var csrfToken = /*[[${_csrf.token}]]*/null;

        var $postTagSelect = $('#postTagSelect');
        var $postCategorySelect = $('#postCategorySelect');

        var postAllTagsId = Array.from(/*[[${post.tags}]]*/ null, item => item.id);
        var postAllCategoriesId = Array.from(/*[[${post.categories}]]*/ null, item => item.id);

        $postTagSelect.val(postAllTagsId).trigger('change');
        $postCategorySelect.val(postAllCategoriesId).trigger('change');

        new WOW().init();
        console.log("postEditor ---> " + document.getElementById('postEditor').value);
        var postEditor = new Editor({
            element: document.getElementById('postEditor')
            // value: document.getElementById('postEditor').value
        });
        postEditor.render();
        $('.custom-select').select2({
            width: 'resolve',
            tags: true,
            createTag: function (params) {
                var term = $.trim(params.term);
                if (term === '') {
                    return null;
                }

                return {
                    id: -1,
                    text: term,
                    newTag: true
                }
            }
        });


        var targetUrl = "/api/v1/posts/" + $('#postId').val();

        // TODO: improve save and submit operation.
        $('#submitToPost').click(function () {
            var postData = getPostContent();
            console.log("postStatus ---> " + $("#postStatus").find(":checked").val());
            savePost(postData,targetUrl);
        });
        $('#savePostButton').click(function () {
            var postData = getPostContent();
            console.log("postStatus ---> " + $("#postStatus").find(":checked").val());
            savePost(postData,targetUrl);
        })

        function savePost(postData,targetUrl) {
            $.ajax({
                type: "PUT",
                url: targetUrl,
                contentType: "application/json",
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(header, token);
                },
                data: postData,
                success: function (data) {
                    $('#modalPostSetting').modal("hide");
                    $('#centralModalSuccess').modal("show");
                },
                error: function (jqXHR, textStatus, errorThrown ) {
                    console.log("error");
                    console.log(textStatus);
                    console.log(errorThrown);
                }
            });
        }

        function getAllSelectedOptions(select) {
            var optionList = [];
            $(select).find('option:selected')
                .map(function () {
                    var item = {};
                    item.id = this.value > 0 ? this.value : null;
                    item.name = this.text;
                    optionList.push(item);
                });
            return optionList;
        }
        function getPostContent() {
            return JSON.stringify({
                'id': $('#postId').val(),
                'title': $('#postTitle').val(),
                'summary': $('#postSummary').val(),
                'content': postEditor.codemirror.getValue(),
                'categories': getAllSelectedOptions($('#postCategorySelect')),
                'tags': getAllSelectedOptions($('#postTagSelect')),
                'status': $("#postStatus").find(":checked").val()
            });
        }
    });

</script>
