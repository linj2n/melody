<main class="pt-5 mx-lg-3">
    <div class="container-fluid mt-1">
        <!-- Heading -->
        <!-- Heading -->
        <!--Section: Modals-->
        <section>
            <div class="modal fade" id="modalPostSetting" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title blue-text">文章设置</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <!-- Grid row -->
                                  <div class="form-group row">
                                    <!-- Material input -->
                                    <label for="tagsSeclect" class="col-sm-2 col-form-label">添加标签</label>
                                    <div class="col-sm-10 pl-0">
                                      <div class="md-form mt-0">
                                        <select id="tagsSeclect" class="browser-default custom-select"
                                                multiple="multiple" style="width: 80%">
                                            <option value="1">Spring Boot</option>
                                            <option value="2">Spring MVC</option>
                                            <option value="3">JavaScript</option>
                                        </select>
                                      </div>
                                    </div>
                                  </div>
                                  <!-- Grid row -->

                                  <!-- Grid row -->
                                  <div class="form-group row">
                                    <!-- Material input -->
                                    <label for="categoriesSelect" class="col-sm-2 col-form-label">添加分类</label>
                                    <div class="col-sm-10 pl-0">
                                      <div class="md-form mt-0">
                                        <select id="categoriesSelect" class="browser-default custom-select"
                                                multiple="multiple" style="width: 80%">
                                            <option value="1">Spring Boot</option>
                                            <option value="2">Spring MVC</option>
                                            <option value="3">JavaScript</option>
                                        </select>                                      
                                      </div>
                                    </div>
                                  </div>
                                  <!-- Grid row -->

                                  <!-- Grid row -->
                                  <div class="form-group row">
                                    <!-- Material input -->
                                    <label for="summary" class="col-sm-2 col-form-label">添加概述</label>
                                    <div class="col-sm-10 pl-0">
                                      <div class="md-form mt-0">
                                        <textarea  class="md-textarea form-control" id="summary" ></textarea>
                                      </div>
                                    </div>
                                  </div>
                                  <!-- Grid row -->
                            </div>
                        </div>
                        <div class="modal-footer d-flex">
                            <button class="btn btn-primary">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Section: Modals-->

        <!--Section: Main panel-->
        <!--Grid row-->
        <div class="row wow fadeIn">
            <!--Grid column-->
            <div class="col-md-12 mb-12">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <!-- Material form grid -->
                            <!-- Grid row -->
                            <div class="row">
                                <!-- Grid column -->
                                <div class="col-md-9 col-sm-6 mb-0">
                                    <h4 class="card-title blue-text"><i class="fa fa-edit"></i><a> 编辑文章</a></h4>
                                </div>
                                <!-- Grid column -->
                                <!-- Grid column -->
                                <div class="col-md-3 col-sm-6 mb-0">
                                    <!-- Material input -->
                                    <button type="button" class="btn btn-blue-grey">保存</button>
                                    <button type="button" class="btn btn-primary" data-toggle="modal"
                                            data-target="#modalPostSetting">发布
                                    </button>
                                </div>
                                <!-- Grid column -->
                            </div>
                            <!-- Grid row -->
                            <!-- Grid row -->
                            <div class="row">
                                <!-- Grid column -->
                                <div class="col-md-12">
                                    <!-- Material input -->

                                        <input type="text" class="form-control" placeholder="#未命名">
                                    </div>
                                </div>
                                <!-- Grid column -->
                            </div>
                            <!-- Grid row -->
                        </form>
                        <!-- Material form grid -->
