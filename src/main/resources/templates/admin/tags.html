<!-- Initializations -->
<script th:inline="javascript">

    $(document).ready(function () {

        var token = $('#_csrf').attr('content');
        var header = $('#_csrf_header').attr('content');

        $centralModalSuccess = $('#centralModalSuccess');
        $tagSettingModal = $('#tagSettingModal');

        /* 1. Bind to modal opening to set necessary data properties to be used to make request */
        $tagSettingModal.on('show.bs.modal', function (e) {
            var data = $(e.relatedTarget).parents('.tag').data() || "";
            $('.btn-primary',this).data('tagId',data.tagId || "");
            $('#tagName').val(data.tagName || "");
        });

        /* 2. Bind click to OK button within popup */
        $tagSettingModal.on('click', '.btn-primary', function (e) {
            var tagId = $(this).data('tagId') || "";
            var tagName = $('#tagName').val();
            $.ajax({
                type: tagId === "" ? "POST" : "PUT" ,
                url: '/api/v1/tags/' + tagId,
                contentType: "application/json",
                data: JSON.stringify({
                    'id' : tagId,
                    'name' : tagName
                }),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function (data) {
                    console.log("success to update via ajax");
                    console.log("data.id= "+data.id);
                    $tagSettingModal.modal("hide");
                    var needToCreate = tagId === "";
                    createOrUpdateTagElement(data.id,data.name,needToCreate);
                    $centralModalSuccess.modal("show");
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert(errorThrown);
                    alert(textStatus);
                }
            });
        });

        function createOrUpdateTagElement(tagId,tagName,needToCreate) {
            if (needToCreate) {
                var tagItem = '<div class="tag light-blue lighten-4 hoverable" data-tag-id="' + tagId + '" data-tag-name="' + tagName + '" id="tag' + tagId + '">\n' +
                    '                    <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"\n' +
                    '                aria-expanded="false"><span>' + tagName + '</span>\n' +
                    '                    <span class="ml-2 mr-2" >0</span></a>\n' +
                    '                <div class="dropdown-menu" aria-labelledby="dropdownMenuMenu">\n' +
                    '                    <a class="dropdown-item text-sm-left" href="/admin/tags/' + tagId + '/posts">查看文章</a>\n' +
                    '                    <a class="dropdown-item text-sm-left" data-toggle="modal"\n' +
                    '                data-target="#tagSettingModal">重命名</a>\n' +
                    '                    <div class="dropdown-divider"></div>\n' +
                    '                    <a class="dropdown-item" data-toggle="modal"\n' +
                    '                data-target="#modalConfirmDelete">删除</a>\n' +
                    '                    </div>\n' +
                    '            </div>';
                $(".tags").append(tagItem);
            } else {
                console.log("update node");
                $targetTag = $("#tag" + tagId);
                $targetTag.find("span:first-child").text(tagName);
                $targetTag.data("tagId", tagId);
                $targetTag.data("tagName", tagName);
            }
        }

        $modalConfirmDelete = $("#modalConfirmDelete");
        $modalConfirmDelete.on('show.bs.modal', function (e) {
            var data = $(e.relatedTarget).parents('.tag').data() || "";
            $('.btn-ok',this).data('tagId',data.tagId || "");
        });

        $modalConfirmDelete.on('click', '.btn-ok', function (e) {
            var tagId = $(this).data('tagId') || "";
            $.ajax({
                type: "DELETE",
                url: '/api/v1/tags/' + tagId,
                contentType: "application/json",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function (data) {
                    $modalConfirmDelete.modal("hide");
                    $("#tag" + tagId).remove();
                    $centralModalSuccess.modal("show");
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert(errorThrown);
                    alert(textStatus);
                }
            });
        });
    });

</script>
