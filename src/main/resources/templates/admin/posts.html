                    <!--/.Content-->

            <!-- Central Modal Medium Success-->

            <!--Modal: modalConfirmDelete-->

                            <!-- Material form grid -->
                            <!-- Grid hidden row-->
                            <!-- Grid row -->
                            <div class="row mb-2">
                                <!-- Grid column -->
                                <div class="col-md-9 col-sm-6 mb-0">
                                    <h5 class="card-title blue-text mb-2"><i class="fa fa-table"></i><a> 文章管理</a></h5>

                                <!-- Grid column -->
                                <!-- Grid column -->

                                </div>
                                <!-- Grid column -->

                            <!-- Grid row -->

                                    </div>
                                </div>
                                <div class="col-md-5 col-sm-12 mb-0">

                                    </div>
                                </div>
                                <div class="col-md-2 col-sm-12 mb-0">

                                <!-- Grid row -->
                            </div>
                            <!-- Grid row -->

                        <tr>

                            <th>文章标题</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                            <th>浏览</th>
                            <th>类型</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="post : ${allPosts}" th:id="row- + ${post.id}">
                            <td scope="row" th:text="${post.id}"></td>
                            <td th:text="${post.title}" ></td>
                            <td th:text="${post.createdAt}"></td>
                            <td th:text="${post.updatedAt}"></td>
                            <td th:text="${post.views}"></td>
                            <td th:if="${post.status}=='draft'">草稿</td>
                            <td th:if="${post.status}=='post'">已发布</td>
                            <td>
                                <a th:href="@{'/admin/posts/' + ${post.id} + '/edit'}" class="trigger info-color text-white "><i class="fa fa-edit"></i>编辑</a>
                                <a  class="trigger danger-color text-white" th:attr="data-href=@{'/api/v1/posts/' + ${post.id}},data-post-id=${post.id}"  data-toggle="modal" data-target="#modalConfirmDelete" ><i class="fa fa-trash"></i>删除</a>
                                <a  class="trigger amber darken-2 text-white"><i class="fa fa-eye"></i>预览</a>
                            </td>

<!-- Initializations -->
<script th:inline="javascript">

    var token = $('#_csrf').attr('content');
    var header = $('#_csrf_header').attr('content');
    $(document).ready(function () {
        var $postTable = $('#postTable').DataTable({
            "scrollY": "380px",
            "scrollCollapse": true,
            "searching": false ,
            "lengthChange": false
        });
        $('.dataTables_length').addClass('bs-select');

        var $modalConfirmDelete = $('#modalConfirmDelete');

        /* 1. Bind to modal opening to set necessary data properties to be used to make request */
        $modalConfirmDelete.on('show.bs.modal',function (e) {
            var data = $(e.relatedTarget).data();
            $('.btn-ok', this).data('postId', data.postId);
        });

        /* 2. Bind click to OK button within popup */
        $modalConfirmDelete.on('click', '.btn-ok', function (e) {
            var postId = $(this).data('postId');
            // Delete item via ajax
            $.ajax({
                type: 'DELETE',
                url: '/api/v1/posts/' + postId,
                contentType: "application/json",
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function (data) {
                    console.log("success to delete via ajax")
                    $modalConfirmDelete.modal("hide");
                    // Update tables after delete operation
                    var rowId = '#row-' + postId;
                    $postTable.row($(rowId))
                        .remove()
                        .draw();
                    $('#centralModalSuccess').modal("show");
                },
                error: function (jqXHR, textStatus, errorThrown ) {
                    alert(errorThrown);
                }
            });
        });

        $('.custom-select').select2({
            width: 'resolve',
            tags: true,
            createTag: function (params) {
                var term = $.trim(params.term);
                if (term === '') {
                    return null;
                }

                return {
                    id: -1,
                    text: term,
                    newTag: true
                }
            }
        });
    });
</script>
